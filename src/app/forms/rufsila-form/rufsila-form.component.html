<form [formGroup]="form" (ngSubmit)="onSubmit()" class="traveller-form">
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName" placeholder="Enter your first name" title="First Name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" placeholder="Enter your last name" title="Last Name" />
  </mat-form-field>

  

  <mat-form-field appearance="fill">
    <mat-label>Country Code</mat-label>
    <mat-select formControlName="countryCode">
      <mat-option *ngFor="let code of countryCodes" [value]="code">{{ code }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Phone Number</mat-label>
    <input matInput type="tel" formControlName="phoneNumber" placeholder="Enter your phone number" title="Phone Number" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>From</mat-label>
    <mat-select formControlName="from">
      <mat-option *ngFor="let country of countries" [value]="country">{{ country }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>To</mat-label>
    <mat-select formControlName="to">
      <mat-option *ngFor="let country of countries" [value]="country">{{ country }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" placeholder="Enter your email" title="Email" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" placeholder="Enter your address" title="Address" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Travelling Date</mat-label>
    <input matInput [min]="minDate()" [matDatepicker]="picker" placeholder="Enter your travelling date" title="Travelling Date" formControlName="travelDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox formControlName="acceptTerms">I accept the terms and conditions</mat-checkbox>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
