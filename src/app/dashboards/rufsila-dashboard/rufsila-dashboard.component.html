<h2>Traveller Dashboard</h2>

<div *ngIf="travellers.length > 0; else noData">
  <table border="1" cellpadding="10">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Country</th>
      <th>Phone</th>
      <th>Email</th>
      <th>ADDRESS</th>
      <th>TRAVEL DATE</th>
      <th>FROM</th>
      <th>TO</th>
      
    </tr>
    <tr *ngFor="let t of travellers">
      <td>{{ t.firstName }}</td>
      <td>{{ t.lastName }}</td>
      <td>{{ t.countryCode }}</td>
      <td>{{ t.phoneNumber }}</td>
      <td>{{ t.email }}</td>
      <td>{{ t.address }}</td>
      <td>{{ t.travelDate }}</td>
      <td>{{ t.from }}</td>
      <td>{{ t.to }}</td>
    </tr>
  </table>
</div>

<ng-template #noData>
  <p>No traveller data found.</p>
</ng-template>
