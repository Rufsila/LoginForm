<div class="dashboard-container">
  <h1>Dashboard</h1>

  <!-- Button (optional) -->
  <button (click)="goToRufsila()">Rufsila</button>

  <!-- Display traveller details -->
  <div *ngIf="travellers.length === 0">
    No travellers submitted yet.
  </div>

  <div *ngFor="let traveller of travellers" class="traveller-card">
    <h3>{{ traveller.firstName }} {{ traveller.lastName }}</h3>
    <p>Country: {{ traveller.country }}</p>
    <p>Phone: {{ traveller.phone }}</p>
    <p>Email: {{ traveller.email }}</p>
    <p>Travel Date: {{ traveller.travelDate | date }}</p>
  </div>
</div>
